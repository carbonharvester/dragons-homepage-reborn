[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback for any non-prerendered routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache immutable hashed assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
